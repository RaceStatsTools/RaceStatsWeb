<mat-tab-group>
    <mat-tab *ngFor="let track of tracks" [label]="track.name">
        <ng-template matTabContent>
            <app-track-best-laps [trackId]="track.id" [userId]="userId"></app-track-best-laps>
            <!--<app-races [trackId]="track.id" [userId]="userId"></app-races>-->
        </ng-template>
    </mat-tab>
</mat-tab-group>
