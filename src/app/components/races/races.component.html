<div class="app-div">
  <mat-card *ngFor="let race of races">
    <mat-card-content>
      <mat-list>
        <mat-list-item class="list-title">
          <div class="lap-line">
            <div class="twenty">
              <div class="race-info">
                <div>{{ race.created_at | date:'y/MM/d HH:mm' }}</div>
              </div>
            </div>
            <div class="sixty cell-middle">
              <div class="list-title-content">
                <div class="title">{{ race.position == 1 ? race.position+'er' : race.position+'Ã¨me' }} <img src="assets/flags/{{ race.country }}.png" class="flag" />{{ race.name }}</div>
                <div class="sub-title">{{ race.length | number }}m ({{ race.asphalt }}% <span i18n="Races | Asphalt">asphalt</span> / {{ race.gravel }}% <span i18n="Races | Asphalt">gravel</span>)</div>
              </div>
            </div>
            <div class="twenty cell-right">
              <div class="race-info">
                <div>{{ race.time }}</div>
              </div>
            </div>
          </div>
        </mat-list-item>
        <mat-list-item *ngFor="let lap of race.laps;let i = index" [class.alt-line]="i%2 == 1">
          <div class="lap-line">
            <div class="fifty">
              <span i18n="Races | Lap">Lap</span> {{ lap.lap +1 }}
            </div>
            <div class="fifty lap-time">
              {{ lap.time | number:'1.3-3' }}
            </div>
          </div>
          <mat-divider></mat-divider>
        </mat-list-item>
        </mat-list>
    </mat-card-content>
  </mat-card>


</div>
<div class="footer">
  <mat-paginator [length]="50" [pageSizeOptions]="[50, 100, 250]" >
  </mat-paginator>
</div>
